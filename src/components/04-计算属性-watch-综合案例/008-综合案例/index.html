<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <template v-if="books.length > 0">
      <table>
        <thead>
          <th>序号</th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(book, index) in books" :key="book.id">
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.date }}</td>
            <td>{{ filterPrice(book.price) }}</td>
            <td>
              <button :disabled="book.count < 2" @click="changeCount(index, -1)">-</button>
              <span class="counter">{{ book.count }}</span>
              <button @click="changeCount(index, 1)">+</button>
            </td>
            <td>
              <button @click="deleteBook(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格: {{ filterPrice(totalPrice) }}</h2>
    </template>
    <template v-else>
      <h2>购物车为空</h2>
    </template>
  </template>

  <script src="../../01-邂逅体验Vue3和Vue3源码/004-认识CDN和CDN引入/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
