<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- v-on基本使用  -->
    <!-- 完整写法 v-on:监听的事件="methods中的方法" -->
    <button v-on:click="btnClick">按钮1</button>
    <div v-on:mousemove="mouseMove"></div>

    <!-- 语法糖 -->
    <button @click="btnClick">按钮2</button>

    <!-- 绑定一个表达式 -->
    <button @click="counter++">{{ counter }}</button>

    <!-- 绑定一个对象 可以绑定多个事件 (v-bind/:  v-on/@) -->
    <div v-on="{click: btnClick, mousemove: mouseMove}"></div>
  </template>

  <script src="../01-邂逅体验Vue3和Vue3源码/004-认识CDN和CDN引入/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World',
          counter: 100
        }
      },
      methods: {
        btnClick() {
          console.log('按钮发生了点击');
        },
        mouseMove() {
          console.log('mousemove');
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
