<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 数组的方法 unshift(一个或者多个添加到数组的开始) shift(删除第一个元素)  push(一个或者多个添加到数组的末尾) pop(删除数组中最后一个元素)   split sort  reverse -->
    <!-- map  filter  some  reduce  slice  concat -->
    <input ref="ipt" type="text" v-model="newMovie"> 
    <button @click="addMovie">添加电影</button>
    <h2>电影列表</h2>
    <ul>
      <li v-for="(movie, index) in movies" :key="movie">{{ index+1 }}.{{ movie }}</li>
    </ul>
  </template>

  <script src="../01-邂逅体验Vue3和Vue3源码/004-认识CDN和CDN引入/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          newMovie: '',
          movies: [
            '星际穿越',
            '盗梦空间',
            '大话西游',
            '教父'
          ]
        }
      },
      methods: {
        addMovie() {
          if (this.newMovie) {
            this.movies.push(this.newMovie)
            this.newMovie = ''
            this.$refs.ipt.focus()
          }
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
