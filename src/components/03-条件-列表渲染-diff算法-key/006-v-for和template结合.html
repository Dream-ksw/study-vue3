<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divider {
      width: 100%;
      height: 1px;
      margin: 10px 0;
      background-color: #ccc;
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 使用template 进行列表渲染 -->
    <ul>
      <template v-for="(value, key) in info" :key="value">
        <li>{{ key }}</li>
        <li>{{ value }}</li>
        <li class="divider"></li>
      </template>
    </ul>
  </template>

  <script src="../01-邂逅体验Vue3和Vue3源码/004-认识CDN和CDN引入/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          info: {
            name: 'ksw',
            age: 18,
            height: 1.88
          }
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
